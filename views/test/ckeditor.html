<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little Chapters - 後台管理</title>
  <link rel="stylesheet" href="../stylesheets/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="row justify-content-center">
    <div class="col-12 col-md-8">
      <textarea id="editor1">這是一段初始內容。</textarea>
    </div>
  </div>


  <button class="text-center" onclick="getHtmlFromCK4()">取得 HTML</button>

  <script src="https://cdn.ckeditor.com/4.20.2/standard/ckeditor.js"></script>
  <script>
    CKEDITOR.replace('editor1', {
      // 寬度可以是數字（單位為 px）或字串（可寫百分比）
      width: 800, // 或 width: 800,
      height: 600 // 單位為 px
    });

    function getHtmlFromCK4() {
      // editor1 是 textarea 的 id
      const html = CKEDITOR.instances.editor1.getData();
      console.log(html);
    }
  </script>


</body>
</html>
